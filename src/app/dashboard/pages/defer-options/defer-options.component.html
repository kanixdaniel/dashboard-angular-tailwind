<app-title title="Defer Triggers" />

<section>
    <h1 class="text-xl">Interactions</h1>
    <hr class="my-2">

    @defer (on interaction) {
        <app-heavy-loader-fast cssClass="bg-blue-500 h-20">
            <span>On interaction</span>
        </app-heavy-loader-fast>
    } @placeholder {
        <div class="w-full h-20 bg-purple-100">
            Click en el div
        </div>
    }
</section>

<section>
    <hr class="my-2">

    <button #btnInteraction class="p-2 bg-blue-500 hover:bg-blue-700 transition-all rounded text-white my-2">
        Click me!
    </button>

    @defer (on interaction(btnInteraction)) {
        <app-heavy-loader-fast cssClass="bg-blue-500 h-20">
            <span>On interaction</span>
        </app-heavy-loader-fast>
    } @placeholder {
        <div class="w-full h-20 bg-purple-100">
            Placeholder div
        </div>
    }
</section>
